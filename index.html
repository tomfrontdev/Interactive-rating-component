<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="styles/reset.css" />
		<link
			rel="stylesheet"
			media="(max-width: 375px)"
			href="styles/mobile.css"
		/>
		<link
			rel="stylesheet"
			media="(min-width: 376px)"
			href="styles/desktop.css"
		/>
		<title>Newbie Interactive Rating Component frontendmentor.io</title>
	</head>
	<body>
		<main class="popup">
			<section class="popup_firstWindow">
				<!-- FIRST WINDOW -->
				<img
					src="images/icon-star.svg"
					class="popup_icon"
					alt="Icon Star"
				/>
				<h1 class="popup_title">How did we do?</h1>
				<p class="popup_subtitle">
					Please let us know how we did with your support request. All
					feedback is appreciated to help us improve our offering!
				</p>
				<div class="popup_ratings">
					<button class="popup_button" data-id="1">1</button>
					<button class="popup_button" data-id="2">2</button>
					<button class="popup_button" data-id="3">3</button>
					<button class="popup_button" data-id="4">4</button>
					<button class="popup_button" data-id="5">5</button>
				</div>
				<button class="popup_submit">SUBMIT</button>
			</section>
			<section class="popup_secondWindow">
				<img
					src="images/illustration-thank-you.svg"
					class="popup_image"
					alt="Thank You"
				/>
				<p class="popup_displayNumber"></p>
				<h1 class="popup_title">Thank you!</h1>
				<p class="popup_subtitle">
					We appreciate you taking the time to give a rating. If you
					ever need more support, don't hesitate to get in touch!
				</p>
			</section>
		</main>

		<script src="script.js"></script>
	</body>
</html>
